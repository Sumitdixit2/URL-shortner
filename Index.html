<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL shortner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>URL shortner</h1>
    <div class="container">
        <div class="box">
            <div class="content1">

                <input type="text" class="input" id="original_link" placeholder="Enter Your URL">
                <button class="btn" id="generate">Generate</button>
            </div>
            <div class="content2">
                <input type="text" class="input" id="shorten_link" placeholder="Copy URL">
                <button class="btn" id="copy">Copy</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
